
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Being — World I · Level 1 — Who Am I?</title>
    <meta name="description" content="Playable philosophy — a meditation written as a video game." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg:#0f1226;
        --panel:#151936;
        --ink:#e8ebff;
        --muted:#a5b0ff;
        --accent:#7bdfff;
        --gold:#ffd27a;
        --amber:#ffb86b;
      }
      *{box-sizing:border-box}
      html,body,#root{height:100%}
      body{margin:0;background:linear-gradient(180deg,#0f1226,#0a0c1a);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
      .hud{position:fixed;top:12px;right:12px;opacity:.85;font-size:.85rem;color:var(--muted)}
      .card{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.3);backdrop-filter: blur(8px)}
      .pill{display:inline-block;border:1px solid rgba(255,255,255,.16);padding:6px 10px;border-radius:999px;color:var(--muted);font-weight:600;letter-spacing:.02em}
      .btn{border:none;background:linear-gradient(90deg,#7bdfff,#a6b8ff);color:#08111a;padding:10px 14px;border-radius:12px;font-weight:800;cursor:pointer}
      .btn:active{transform:translateY(1px)}
      a{color:var(--accent)}
      .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
      .quote{border-left:3px solid var(--accent);padding-left:12px;color:var(--muted)}
      .footer{opacity:.7;font-size:.85rem;padding:30px 0;text-align:center}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="hud pill">Resonance ★★★☆ · ◉ Save</div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
